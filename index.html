<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>part 2</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
       body{
            height: 100vh;
            background-color: whitesmoke;
       }
        .head{
            height: 20vmin;
            display: grid;
            grid-template-rows: 2fr 1fr;
            align-items: center;
            justify-items:center ;
            
        }
        .newform{
            height: auto;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            flex-direction: column;
        }
        .wrapper{
            width: 80vw;
            height: 10vh;
            font-weight: 800;
            font-size: 3vmin;
            display: flex;
            align-items: center;
            justify-content: space-between;
             /* border: 1px solid saddlebrown;  */
        }
        input{
            width: 75%;
            height: 50%;
            margin-top: 2%;
            border: 1px solid rgb(196, 196, 196);
            border-radius: 1vmin;
            padding-left: 2%;
        }
        input:focus{
            outline: none;
            border: 1px solid rgb(73, 73, 73);

        }
        label{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: gray;
        }
        button{
            width: 80%;
            height: 7vmin;
            background-color: rgb(65, 152, 228);
            border: none;
            border-radius: 1vmin;
            font-size: 3.5vmin;
            margin-top: 3%;
        }
        p{
            color: rgb(189, 189, 189);
            margin: 10%;
            position: absolute;
            bottom: 0;
            text-align: center;
        }
        @media only screen and (min-width:600px){
            .wrapper{
                width: 40vw;
            }
            button{
                width: 40%;
            }
        }
    </style>
</head>
<body>
    <div class="head">
        <h2>LOGIN FORM</h2>
    </div>

    <form class="newform" >
        <div class="wrapper" >
            <label for="N">Name </label>
            <input type="text" name="name" id="N">
        </div>

        <div class="wrapper" >
            <label  for="E">E-mail </label>
            <input type="email" name="email" id="E">
        </div>

        <div class="wrapper" >
            <label  for="P">password </label>
            <input type="password" name="password" id="P">
        </div>

        <button type="submit"  >LOGIN</button>
        <p>JSON data alerted as popup message by clicking LOGON button  </p>

    </form>

    <script>
         function ConvertJson(event) {
            event.preventDefault();
            
            const data = new FormData(event.target);
            
            const formJSON = Object.fromEntries(data.entries());
            
            
            const results = document.querySelector('.results pre');

            alert(JSON.stringify(formJSON,null,1))
        }

        const form = document.querySelector('.newform');
        form.addEventListener('submit', ConvertJson);

    </script>
</body>
</html>
