<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T O D O</title>
    <link rel="stylesheet" href="/sass/index.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<style>
    :root{
        --bc1:rgb(255, 255, 255);
        --bc2:black;
        --bc3:hsl(0, 0%, 94%);
    }
    *{
        color: var(--bc2);
    }
    body{
        background-color: var(--bc1);
    }
    #text_vally{
        background-color: var(--bc3);
    }
    .display{
        background-color: var(--bc3);
        
    }
    
</style>
<body>
    
    <div class="todo_head">
        <span>T &nbsp;O &nbsp;D &nbsp;O</span>

        <img src="/images/icon-moon.svg" id="btn_img" alt="" style="cursor: pointer; width: 5vmin;" onclick="Togglethe()" >
    </div>

    <input type="" id="text_vally"  onchange="crea()" value="" >


    <div id="outlet">
        <div class="display addi" id="displays">
            <div class="imgtick" id="tick">
                <img src="/images/icon-check.svg" alt=""> 
            </div>
        
            <div id="views" class="view">  Going to complete the pro</div>
    
            <img src="/images/icon-cross.svg" id="cross" style="cursor: pointer;" onclick="deleteme()" alt="">
        </div>
        
    </div>

    
    <script>
        const textaera = document.getElementById('displays')
        const cloned = textaera.cloneNode(true)
        var x = document.querySelector(':root')
        var bo = 1
        var imgbtn = document.getElementById('btn_img')
        const outlet = document.getElementById('outlet')
        //for textsarea copied
        
        function deleteme(){
            alert('heyy Unnatha ... unathaa')
            
            
        }
        function crea(){
            const textaera = document.getElementById('displays')
            const viewo = document.getElementById('views')
            const textvally =document.getElementById('text_vally')
            const outlet = document.getElementById('outlet')
            const countele = outlet.children.length;

            const newval = textvally.value
            const newxyz = textaera.cloneNode(true)
            viewo.innerHTML = countele+' - '+ newval
            outlet.append(newxyz)
            console.log(countele);

        }

        const moon = () => {
            x.style.setProperty('--bc1','white')
            x.style.setProperty('--bc2','black')
            imgbtn.src = '/images/icon-moon.svg'
            x.style.setProperty('--bc3','white')
            document.body.style.backgroundImage = 'url(/images/bg-mobile-light.jpg)'
        }
        const sun = () => {
            x.style.setProperty('--bc1','black')
            x.style.setProperty('--bc2','white')
            imgbtn.src = '/images/icon-sun.svg'
            x.style.setProperty('--bc3','hsl(237, 14%, 26%)')

            document.body.style.backgroundImage = 'url(/images/bg-mobile-dark.jpg)'
        }
        function Togglethe(){
            var boo = bo++
            var y = boo%2
            y ? boo=true : boo = false
            boo ? sun(): moon();
        }        

       
</script>
</body>
</html>
